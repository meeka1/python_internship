<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Films</h1>
<ul>
{% for user in object_list %}
    <li>{{ user.fullname }} - {{ user.phone }}-{{user.role}}
        <a href="{% url 'core:delete' pk=user.id %}">Delete</a> 

        <a href="{% url 'core:update' pk=user.id %}">Update</a> 
    </li>
    
{% empty %}
    <li>Users don't exist yet.</li>
{% endfor %}

<a   href="/create">Create</a>
</ul>
</body>
</html>
